name: build-packages

on:
  push:
    branches: ["master"]
  pull_request:
    types: [opened, synchronize]

jobs:
  # ç¼–è¯‘æ‰“åŒ…
  main:
      name: Build & Publish & Async
      runs-on: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v2
          with:
            fetch-depth: 2

        - uses: pnpm/action-setup@v2.0.1
          with:
            version: 6.32.20

        - name: Get pnpm store directory
          id: pnpm-cache
          run: |
            echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

        - uses: actions/cache@v3
          name: Setup pnpm cache
          with:
            path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
            key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
              ${{ runner.os }}-pnpm-store-

        - name: Setup Node.js environment
          uses: actions/setup-node@v2
          with:
            node-version: 16
            cache: 'pnpm'

        - name: Install dependencies
          run: pnpm install --ignore-scripts --no-frozen-lockfile

        - name: Build
          run: pnpm run build

        # æ¨é€åˆ°npm
        - name: publish-npm
          run: pnpm publish -r --no-git-checks
          env:
            NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

        # åŒæ­¥åˆ°cnpm
        - name: sync example
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@swordjs/sword-framework-example"
            timeout: 50000
            method: GET

        - name: sync cli
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@swordjs/sword-framework-cli"
            timeout: 50000
            method: GET

        - name: sync cors
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@swordjs/sword-cors"
            timeout: 50000
            method: GET

        - name: sync log
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@swordjs/sword-plugin-log"
            timeout: 50000
            method: GET

        - name: sync runtime
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@swordjs/sword-framework"
            timeout: 50000
            method: GET

        - name: sync server
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@swordjs/sword-plugin-server"
            timeout: 50000
            method: GET

