name: build-packages

on:
  push:
    branches: ["master"]
  pull_request:
    types: [opened, synchronize]

jobs:
  # ç¼–è¯‘æ‰“åŒ…
  main:
      name: Build & Test & Publish & Async
      runs-on: macos-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v2
          with:
            fetch-depth: 2

        - uses: pnpm/action-setup@v2.0.1
          with:
            version: 6.32.20

        - name: Setup Node.js environment
          uses: actions/setup-node@v2
          with:
            node-version: 16
            cache: 'pnpm'

        - name: Install dependencies
          run: pnpm install --ignore-scripts --no-frozen-lockfile

        - name: Build
          run: pnpm run build

        - name: Test
          run: pnpm run test

        # æ¨é€åˆ°npm
        - name: publish-npm
          run: pnpm run publish
          env:
            NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

        # åŒæ­¥åˆ°cnpm
        - name: sync example
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@sword-code-practice/sword-framework-example"
            timeout: 50000
            method: GET

        - name: sync cli
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@sword-code-practice/backend-cli"
            timeout: 50000
            method: GET

        - name: sync cors
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@sword-code-practice/sword-cors"
            timeout: 50000
            method: GET

        - name: sync log
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@sword-code-practice/sword-plugin-log"
            timeout: 50000
            method: GET

        - name: sync runtime
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@sword-code-practice/sword-framework"
            timeout: 50000
            method: GET

        - name: sync server
          uses: fjogeleit/http-request-action@master
          with:
            url: "https://npmmirror.com/sync/@sword-code-practice/sword-plugin-server"
            timeout: 50000
            method: GET

